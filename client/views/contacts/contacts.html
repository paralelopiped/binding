<template name="contacts">

    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" id="search" class="form-control" placeholder="Search">
        </div>
    </form>



    <table class="table table-condensed">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>

      {{#each contact}}
          <tr>
              <td>{{firstname}}</td>
              <td>{{lastname}}</td>
              <td><input type="button" class="btn btn-danger" id="removeContact" value="Delete" data-toggle="modal" data-target="#myModal"></td>
          </tr>
      {{/each}}

        <tr>
            <td>    <input type="text" class="form-control" placeholder="first name" id="firstname" /></td>
            <td>    <input type="text" class="form-control" placeholder="last name" id="lastname" /></td>
            <td>    <input type="button" class="btn btn-primary" id="addContact" value="Add Contact" /></td>
        </tr>
    </table>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Confirm</h4>
                </div>
                <div class="modal-body">
                    Delete contact?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirmDeleteContact">Delete</button>
                </div>
            </div>
        </div>
    </div>





</template>
